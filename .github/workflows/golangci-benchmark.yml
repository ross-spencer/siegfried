# golangci-benchmark action
#
# Downloads provisioner and runs it using Siegfried's configurations
# based on whether the develop or main branches have been pushed to.
#
# Secrets are configured under Github->Settings->Secrets.
#
name: golangci-benchmark
on: [push]
jobs:
  benchmark_job:
    runs-on: ubuntu-latest
    name: Benchmark Siegfried
    steps:
      - uses: actions/checkout@v2
      - name: Set RAND
        run: |
          echo "random_number=$RANDOM" >> $GITHUB_ENV
      - name: Show ref
        run: echo "Git branch ref:" ${{github.ref}}
      - name: Clone
        run: git clone https://github.com/ross-spencer/knock-knock.git $HOME/provisioner
        shell: bash
      - name: Install provisioner
        run: cd $HOME/provisioner && go install
        shell: bash
      - name: Move back $HOME
        run: cd $HOME
        shell: bash
      - name: Remove this (demonstrate paths exist)
        run: stat $HOME/provisioner/scripts/develop.yaml && stat $HOME/provisioner/scripts/bench.yaml
        shell: bash
      - if: github.ref == 'refs/heads/develop'
        name: Benchmark development branch
        run: $HOME/go/bin/knock-knock -life=2h -host=develop-${{ env.random_number }}.itforarchivists.com -env=${{ secrets.SECRET_ONE }},${{ secrets.SECRET_TWO }},${{ secrets.SECRET_THREE }},${{ secrets.SECRET_FOUR }} $HOME/provisioner/scripts/develop.yaml
        shell: bash
      - if: github.ref == 'refs/heads/main'
        name: Benchmark main branch
        run: $HOME/go/bin/knock-knock -life=12h -max=-1 -host=bench-${{ env.random_number }}.itforarchivists.com -env=${{ secrets.SECRET_ONE }},${{ secrets.SECRET_TWO }},${{ secrets.SECRET_THREE }},${{ secrets.SECRET_FOUR }} $HOME/provisioner/scripts/bench.yaml
        shell: bash
